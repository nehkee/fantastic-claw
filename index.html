<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Cyber Terminal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#00f5ff;
  --bg:#05070d;
  --panel:rgba(15,20,30,0.85);
  --text:#e6f1ff;
  --muted:#6b7280;
  --success:#00ff88;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  overflow:hidden;
}

/* MATRIX CANVAS */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* LANDING */
#landing{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:2;
  backdrop-filter:blur(6px);
}

.landing-title{
  font-size:48px;
  font-weight:600;
  letter-spacing:2px;
  margin-bottom:20px;
}

.enter-btn{
  padding:14px 30px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--accent),#007cf0);
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.enter-btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 40px var(--accent);
}

/* APP */
#app{
  position:absolute;
  inset:0;
  display:none;
  flex-direction:column;
  padding:40px;
  z-index:2;
}

.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:20px;
}

.title{
  font-weight:600;
}

.docs-btn{
  padding:8px 18px;
  border-radius:10px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

.terminal{
  flex:1;
  background:var(--panel);
  border-radius:18px;
  padding:25px;
  font-family:'Fira Code',monospace;
  overflow-y:auto;
  border:1px solid rgba(255,255,255,0.1);
}

.line{margin-bottom:6px;}
.prompt{color:var(--accent);}
.success{color:var(--success);}
.muted{color:var(--muted);}

/* INPUT */
.input-line{
  display:flex;
  margin-top:15px;
  font-family:'Fira Code',monospace;
}
.input-line span{color:var(--accent);margin-right:8px;}
input{
  flex:1;
  background:transparent;
  border:none;
  outline:none;
  color:var(--text);
}

/* DOCS */
#docsModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.docs-content{
  background:var(--panel);
  padding:30px;
  border-radius:18px;
  width:500px;
  max-width:90%;
}
.close-btn{
  margin-top:20px;
  padding:8px 15px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:#000;
  cursor:pointer;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- LANDING -->
<div id="landing">
  <div class="landing-title">CYBER ELITE</div>
  <button class="enter-btn" id="enterApp">ENTER SYSTEM</button>
</div>

<!-- APP -->
<div id="app">
  <div class="header">
    <div class="title">⚡ Secure Terminal</div>
    <button class="docs-btn" id="docsBtn">Docs</button>
  </div>

  <div class="terminal" id="terminal"></div>

  <div class="input-line">
    <span>></span>
    <input type="text" id="commandInput" autofocus>
  </div>
</div>

<!-- DOCS -->
<div id="docsModal">
  <div class="docs-content">
    <h2>Documentation</h2>
    <p><strong>help</strong> – List commands</p>
    <p><strong>clear</strong> – Clear terminal</p>
    <p><strong>status</strong> – System status</p>
    <p><strong>hack</strong> – Demo sequence</p>
    <button class="close-btn" id="closeDocs">Close</button>
  </div>
</div>

<script>
/* MATRIX BACKGROUND */
const canvas=document.getElementById("matrix");
const ctx=canvas.getContext("2d");
canvas.height=window.innerHeight;
canvas.width=window.innerWidth;
const letters="01";
const fontSize=14;
const columns=canvas.width/fontSize;
const drops=Array(Math.floor(columns)).fill(1);
function draw(){
  ctx.fillStyle="rgba(5,7,13,0.1)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f5ff";
  ctx.font=fontSize+"px monospace";
  drops.forEach((y,i)=>{
    const text=letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text,i*fontSize,y*fontSize);
    if(y*fontSize>canvas.height&&Math.random()>0.975) drops[i]=0;
    drops[i]++;
  });
}
setInterval(draw,33);

/* ELEMENTS */
const landing=document.getElementById("landing");
const app=document.getElementById("app");
const enterBtn=document.getElementById("enterApp");
const terminal=document.getElementById("terminal");
const input=document.getElementById("commandInput");
const docsBtn=document.getElementById("docsBtn");
const docsModal=document.getElementById("docsModal");
const closeDocs=document.getElementById("closeDocs");

let history=[];
let historyIndex=-1;

/* TYPEWRITER */
function typeLine(text,cls="",delay=30){
  return new Promise(resolve=>{
    const div=document.createElement("div");
    div.className="line "+cls;
    terminal.appendChild(div);
    let i=0;
    const interval=setInterval(()=>{
      div.textContent+=text[i];
      i++;
      if(i>=text.length){
        clearInterval(interval);
        resolve();
      }
    },delay);
  });
}

/* ENTER */
enterBtn.onclick=async()=>{
  landing.style.display="none";
  app.style.display="flex";
  await typeLine("Booting secure environment...","muted");
  await typeLine("Establishing encrypted tunnel...","muted");
  await typeLine("Access granted.","success");
  await typeLine('Type "help" to begin',"muted");
};

/* DOCS */
docsBtn.onclick=()=>docsModal.style.display="flex";
closeDocs.onclick=()=>docsModal.style.display="none";
docsModal.onclick=e=>{if(e.target===docsModal)docsModal.style.display="none";};

/* COMMANDS */
input.addEventListener("keydown",async e=>{
  if(e.key==="Enter"){
    const cmd=input.value.trim();
    if(!cmd) return;
    history.push(cmd);
    historyIndex=history.length;
    addLine("> "+cmd,"prompt");
    input.value="";

    if(cmd==="help"){
      addLine("Commands: help, clear, status, hack");
    }else if(cmd==="clear"){
      terminal.innerHTML="";
    }else if(cmd==="status"){
      addLine("All systems operational.","success");
    }else if(cmd==="hack"){
      await fakeHack();
    }else{
      addLine("Unknown command","muted");
    }
    terminal.scrollTop=terminal.scrollHeight;
  }

  if(e.key==="ArrowUp"){
    if(historyIndex>0){
      historyIndex--;
      input.value=history[historyIndex];
    }
  }
  if(e.key==="ArrowDown"){
    if(historyIndex<history.length-1){
      historyIndex++;
      input.value=history[historyIndex];
    }else{
      input.value="";
    }
  }
});

function addLine(text,cls=""){
  const div=document.createElement("div");
  div.className="line "+cls;
  div.textContent=text;
  terminal.appendChild(div);
}

/* FAKE HACK SEQUENCE */
async function fakeHack(){
  await typeLine("Injecting payload...","muted",20);
  await typeLine("Bypassing firewall...","muted",20);
  await typeLine("Decrypting node matrix...","muted",20);
  await typeLine("Accessing secure vault...","muted",20);
  await typeLine("Access granted.","success",20);
}
</script>

</body>
</html>
