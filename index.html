<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Claw Protocol</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0c10;
  --panel: #111217;
  --panel-2: #16181d;
  --border: rgba(255,255,255,0.08);
  --text: #e8e8ea;
  --muted: #8b8f98;
  --gold: #c9a227;
  --gold-soft: #f4d35e;
  --radius: 20px;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: radial-gradient(circle at 10% 10%, rgba(201,162,39,0.05), transparent 40%),
              radial-gradient(circle at 90% 90%, rgba(244,211,94,0.05), transparent 40%),
              var(--bg);
  font-family: 'Inter', sans-serif;
  color: var(--text);
}

/* NAV */

nav {
  display: flex;
  justify-content: space-between;
  padding: 26px 8%;
  border-bottom: 1px solid var(--border);
  background: rgba(11,12,16,0.9);
  backdrop-filter: blur(20px);
}

.brand {
  font-weight: 800;
  font-size: 22px;
  letter-spacing: -1px;
  background: linear-gradient(90deg,#fff,var(--gold-soft));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.nav-links {
  display: flex;
  gap: 36px;
}

.nav-links a {
  text-decoration: none;
  color: var(--muted);
  font-weight: 600;
  font-size: 14px;
  transition: 0.3s;
}

.nav-links a:hover,
.nav-links a.active {
  color: var(--gold-soft);
}

/* TERMINAL PAGE */

.terminal-wrapper {
  max-width: 1300px;
  margin: 80px auto;
  padding: 0 5%;
}

.terminal-frame {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  overflow: hidden;
  box-shadow: 0 40px 80px rgba(0,0,0,0.6);
}

/* TOP BAR */

.terminal-header {
  background: var(--panel-2);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.terminal-title {
  font-family: 'IBM Plex Mono';
  font-size: 13px;
  letter-spacing: 2px;
  color: var(--gold-soft);
}

.status {
  font-size: 12px;
  color: var(--muted);
}

/* INPUT ZONE */

.terminal-input-zone {
  padding: 30px;
  border-bottom: 1px solid var(--border);
}

.input-shell {
  display: flex;
  align-items: center;
  background: #0e0f14;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 18px;
  transition: 0.3s;
}

.input-shell:focus-within {
  border-color: var(--gold);
  box-shadow: 0 0 0 1px var(--gold);
}

.prompt {
  font-family: 'IBM Plex Mono';
  color: var(--gold-soft);
  margin-right: 12px;
}

input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: white;
  font-family: 'IBM Plex Mono';
  font-size: 14px;
}

/* EXECUTE BUTTON */

.execute-btn {
  margin-top: 20px;
  padding: 12px 28px;
  background: linear-gradient(135deg,var(--gold),var(--gold-soft));
  border: none;
  border-radius: 8px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.execute-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 30px rgba(201,162,39,0.3);
}

/* OUTPUT */

.terminal-output {
  padding: 40px;
  min-height: 400px;
  background: #0e0f14;
  font-family: 'IBM Plex Mono';
  font-size: 13px;
  color: var(--muted);
}

.metric-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 24px;
  margin-top: 30px;
}

.metric {
  background: var(--panel-2);
  padding: 20px;
  border-radius: 14px;
  border: 1px solid var(--border);
  transition: 0.3s;
}

.metric:hover {
  border-color: var(--gold);
}

.metric h4 {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 8px;
}

.metric p {
  font-size: 22px;
  font-weight: 700;
  color: var(--gold-soft);
}
</style>
</head>

<body>

<nav>
  <div class="brand">THE CLAW PROTOCOL</div>
  <div class="nav-links">
    <a class="active">Terminal</a>
    <a>Docs</a>
  </div>
</nav>

<div class="terminal-wrapper">
  <div class="terminal-frame">

    <div class="terminal-header">
      <div class="terminal-title">CLAWSCAN v1.0</div>
      <div class="status">SYSTEM READY</div>
    </div>

    <div class="terminal-input-zone">
      <div class="input-shell">
        <div class="prompt">claw://</div>
        <input placeholder="Paste marketplace URL for analysis..." />
      </div>
      <button class="execute-btn">EXECUTE ANALYSIS</button>
    </div>

    <div class="terminal-output">
      Awaiting ingestion...

      <div class="metric-grid">
        <div class="metric">
          <h4>TRUE MARKET VALUE</h4>
          <p>$142.30</p>
        </div>
        <div class="metric">
          <h4>ESTIMATED NET PROFIT</h4>
          <p>$27.18</p>
        </div>
        <div class="metric">
          <h4>ARBITRAGE CONFIDENCE</h4>
          <p>87%</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
